<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head(~{::title})">
    <title th:text="${post.id == null ? '发布文章' : '编辑文章'} + ' - 博客系统'"></title>
</head>
<body>
    <div th:replace="layout :: main(~{::title}, ~{::#content})">
        <div id="content">
            <h1 class="mb-4" th:text="${post.id == null ? '发布文章' : '编辑文章'}"></h1>
            
            <form th:action="${post.id == null ? '/posts/new' : '/posts/' + post.id + '/edit'}" method="post" th:object="${post}">
                <div class="mb-3">
                    <label for="title" class="form-label">标题</label>
                    <input type="text" class="form-control" id="title" th:field="*{title}" required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">内容</label>
                    <textarea class="form-control" id="content" th:field="*{content}" rows="10" required></textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <a th:href="@{/}" class="btn btn-secondary">取消</a>
                    <button type="submit" class="btn btn-primary" th:text="${post.id == null ? '发布' : '更新'}"></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
